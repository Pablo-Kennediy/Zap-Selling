<style>
    * {
        text-align: center;

    a {
        position: relative;
        text-decoration: none;
        color: white;
    }

    body {
        background-color: black;

    }

    #logoZapSelling img {

    .container {

    .login {

    form {

    }

    input {
        max-width: 400px;
        height: 40px;

    input[type="submit"] {

    }

    footer {

    }

    article {
        display: block;
        float: left;
        max-width: 300px;
    }

    section {
        display: block;
        position: relative;
        padding-bottom: 400px;
    }

    section#comunidade {
        margin-top: 100vh;
    }

    section#comunidade img {
        max-width: 285px;
    }

    section#updates {
        min-width: 300px;
    }

    section#updates img {
        display: block;
        max-width: 185px;
        margin: auto;
    }

    section p {
        max-width: 800px;
        margin: auto;
        padding: 5px;
    }

    section#config {
        border-bottom: solid white 2px;
        height: 0vh;
    }

    label {
        display: flex;
        padding: 5px;
    }

    button#deVoltaAoTopo {
        position: fixed;
        bottom: 0;
        right: 0;
    }

    button#deVoltaAoTopo img {
        max-width: 65px;
    }

    button#deVoltaAoTopo a {
        position: absolute;
    }

    #first {
        float: right;
    }

    #first img {
        max-width: 185px;

    }

    #newpage img {
        max-width: 185px;
    }

    #newpageimgdois img {
        max-width: 50px;
    }

    #taskList img {
        float: right;
        max-width: 300px;
    }

    #taskList div {
        margin: auto;
        max-width: 400px;
        padding: 15px;
    }

    #diario img {
        max-width: 200px;
    }

    #listaDeLeituras img {
        max-width: 300px;
    }

    #listaDeLeituras h2>img {
        max-width: 50px;
    }

    #addAPage img {
        max-width: 280px;
    }

    #teamSpace img {
        max-width: 285px;
    }

    #templates img {
        max-width: 285px;
    }

    #import img {
        max-width: 285px;
    }

    #trash {
        margin-top: 400px;
    }

    #trash img {
        max-width: 285px;
    }

    section img {
        transition-duration: 1s;
        transition-property: transform;
        transition-timing-function: ease-in-out;
        transform-origin: 50% 50%;
    }

    img:hover {
        transform: translate(-10px, 0);
    }

    button {
        margin: 15px;
        border-radius: 25px;
    }

    ul li {
        display: inline-block;
        list-style: none;
        margin: 15px;
    }
</style>
